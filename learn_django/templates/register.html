<h1>Sign Up Here!</h1> 
<style>
   h5{
      color: red;
   }
</style>

{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}

<form method="POST" action="register">
   {% csrf_token %}
   <p>Username:</p>
   <input type="text" name="username">
   <p>Email:</p>
   <input type="text", name="email">
   <p>password:</p>
   <input type="text", name="password">
   <p>repeat password:</p>
   <input type="text", name="password2">
   <input type="submit">
</form>
