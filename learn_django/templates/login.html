<h1>Login Now</h1>
<style>
   h3{
      color: red;
   }
</style>

{% for message in messages %}
<h3>{{ message }}</h3>
{% endfor %}

<form method="POST"  action="login">
   {% csrf_token %}
   <p>Username:</p>
   <input type="text" name="username">
   <p>Password:</p>
   <input type="text" name="password"> <br>
   <input type="submit">
   <a href="register">Register</a>
</form>
